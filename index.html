<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Order Summary Component</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="shortcut icon" type="image/png" href="./favicon-32x32.png">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Red+Hat+Display&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:wght@400;900&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:wght@400;500;900&display=swap" rel="stylesheet">
</head>
<body>
    <div class="main">
        <img src="./illustration-hero.svg" alt="" class="cover">
        <h1>Order Summary</h1>
        <p class="first-p">You can now listen to millions of songs, 
        audiobooks, and podcasts on any device anywhere you like!</p>
        <div class="plan">
            <div class="left-plan">
                <img src="./icon-music.svg" alt="">
                <div class="price">
                    <h3>Annual Plan</h3>
                    <p>$59.99/year</p>
                </div>
            </div>
            <button>Change</button>
        </div>
        <div class="payment">
            <p>Proceed to Payment</p>
        </div>
        <p class="cancel">Cancel Order</p>
    </div>
</body>
</html>
